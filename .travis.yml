language: ruby
rvm:
  - 2.6.5

cache:
  - bundler
  yarn: true
  directories:
    - node_modules
  - /home/travis/.rvm/

services:
  - postgresql

before_script: 
  - bundle install
  - nvm install node
  - node -v
  - npm i -g yarn
  - yarn install
  - cp config/database.travis.yml config/database.yml
  - bundle exec rake db:create

script:
  - bundle exec rake db:migrate:reset RAILS_ENV=test
  - bundle exec rspec